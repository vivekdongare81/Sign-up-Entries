<body class="text-center">
    <form action="/" method="POST" class="form-signin">
        <img class="mb-4"
            src="https://st2.depositphotos.com/3837271/6941/i/600/depositphotos_69417709-stock-photo-text-sign-up.jpg"
            alt="" width="110" height="110" />
        <h1 class="h3 mb-3 font-weight-normal">Sign-Up to my Page (●'◡'●)</h1>
        <br />
        <input type="text" name="Fname" class="form-control top" placeholder="First Name" required autofocus />

        <input type="text" name="Lname" class="form-control middle" placeholder="Last Name" required autofocus />
    
        <input type="email" name="Email" class="form-control bottom" placeholder="Email address" required autofocus />
       
        <button name="submit" class="btn btn-lg btn-primary btn-block" type="submit">
            Sign Me Up !
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; Learning...</p>
    </form>
